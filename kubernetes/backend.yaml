apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-app
          image: us-west1-docker.pkg.dev/deft-crawler-400712/eavesdrop-docker-repository/backend:latest
          env:
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: default
                  key: db_url